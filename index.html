
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple ImgBB Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .section-title {
            font-size: 18px;
            color: #0077B5;
            margin-bottom: 15px;
        }
        .preview-image {
            max-width: 200px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        button {
            background: #0077B5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005e93;
        }
        .url-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }
        .status-message {
            margin: 10px 0;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .copy-button {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Multiple Image Upload Test</h1>

    <!-- Company Logo Section -->
    <div class="upload-section">
        <div class="section-title">Company Logo</div>
        <button class="upload-button" data-section="logo">ðŸ“· Select Logo</button>
        <input type="file" class="file-input hidden" accept="image/*" data-section="logo">
        <div class="status-message" data-section="logo"></div>
        <input type="text" class="url-input" data-section="logo" readonly>
        <button class="copy-button hidden" data-section="logo">Copy URL</button>
        <div class="preview">
            <img class="preview-image hidden" data-section="logo">
        </div>
    </div>

    <!-- Company Banner Section -->
    <div class="upload-section">
        <div class="section-title">Company Banner</div>
        <button class="upload-button" data-section="banner">ðŸ“· Select Banner</button>
        <input type="file" class="file-input hidden" accept="image/*" data-section="banner">
        <div class="status-message" data-section="banner"></div>
        <input type="text" class="url-input" data-section="banner" readonly>
        <button class="copy-button hidden" data-section="banner">Copy URL</button>
        <div class="preview">
            <img class="preview-image hidden" data-section="banner">
        </div>
    </div>

    <!-- Project Image Section -->
    <div class="upload-section">
        <div class="section-title">Project Image</div>
        <button class="upload-button" data-section="project">ðŸ“· Select Project Image</button>
        <input type="file" class="file-input hidden" accept="image/*" data-section="project">
        <div class="status-message" data-section="project"></div>
        <input type="text" class="url-input" data-section="project" readonly>
        <button class="copy-button hidden" data-section="project">Copy URL</button>
        <div class="preview">
            <img class="preview-image hidden" data-section="project">
        </div>
    </div>

    <script>
        const API_KEY = '59cd5b2935b5b01bc744b5b0a1d26ee0';

        document.querySelectorAll('.upload-button').forEach(button => {
            button.addEventListener('click', () => {
                const section = button.dataset.section;
                document.querySelector(`.file-input[data-section="${section}"]`).click();
            });
        });

        document.querySelectorAll('.file-input').forEach(input => {
            input.addEventListener('change', async (event) => {
                const section = input.dataset.section;
                const file = event.target.files[0];
                if (file) {
                    // Show preview
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const preview = document.querySelector(`.preview-image[data-section="${section}"]`);
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);

                    // Upload to ImgBB
                    try {
                        const statusElement = document.querySelector(`.status-message[data-section="${section}"]`);
                        const urlInput = document.querySelector(`.url-input[data-section="${section}"]`);
                        const copyButton = document.querySelector(`.copy-button[data-section="${section}"]`);

                        statusElement.innerHTML = 'Uploading...';
                        statusElement.className = 'status-message';
                        
                        const formData = new FormData();
                        formData.append('image', file);

                        const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();

                        if (data.success) {
                            statusElement.innerHTML = 'Upload successful!';
                            statusElement.classList.add('success');
                            urlInput.value = data.data.url;
                            urlInput.style.display = 'block';
                            copyButton.classList.remove('hidden');
                        } else {
                            throw new Error('Upload failed');
                        }
                    } catch (error) {
                        const statusElement = document.querySelector(`.status-message[data-section="${section}"]`);
                        statusElement.innerHTML = 'Upload failed. Please try again.';
                        statusElement.classList.add('error');
                    }
                }
            });
        });

        document.querySelectorAll('.copy-button').forEach(button => {
            button.addEventListener('click', () => {
                const section = button.dataset.section;
                const urlInput = document.querySelector(`.url-input[data-section="${section}"]`);
                urlInput.select();
                document.execCommand('copy');
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy URL';
                }, 2000);
            });
        });
    </script>
</body>
</html>
