
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgBB Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        #imagePreview {
            max-width: 300px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            background: #0077B5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005e93;
        }
        #uploadStatus {
            margin-top: 10px;
            padding: 10px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        #imageUrl {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        .copy-button {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>ImgBB Upload Test</h1>
    
    <div class="upload-container">
        <button id="uploadButton">ðŸ“· Select Image</button>
        <input type="file" id="fileInput" accept="image/*" class="hidden">
        <div id="uploadStatus"></div>
        <input type="text" id="imageUrl" readonly>
        <button id="copyButton" class="copy-button hidden">Copy URL</button>
        <div id="preview">
            <img id="imagePreview" class="hidden">
        </div>
    </div>

    <script>
        const API_KEY = '59cd5b2935b5b01bc744b5b0a1d26ee0';
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const uploadStatus = document.getElementById('uploadStatus');
        const imageUrl = document.getElementById('imageUrl');
        const copyButton = document.getElementById('copyButton');

        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);

                // Upload to ImgBB
                try {
                    uploadStatus.innerHTML = 'Uploading...';
                    uploadStatus.className = '';
                    
                    const formData = new FormData();
                    formData.append('image', file);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        uploadStatus.innerHTML = 'Upload successful!';
                        uploadStatus.className = 'success';
                        imageUrl.value = data.data.url;
                        imageUrl.style.display = 'block';
                        copyButton.classList.remove('hidden');
                    } else {
                        throw new Error('Upload failed');
                    }
                } catch (error) {
                    uploadStatus.innerHTML = 'Upload failed. Please try again.';
                    uploadStatus.className = 'error';
                }
            }
        });

        copyButton.addEventListener('click', () => {
            imageUrl.select();
            document.execCommand('copy');
            copyButton.textContent = 'Copied!';
            setTimeout(() => {
                copyButton.textContent = 'Copy URL';
            }, 2000);
        });
    </script>
</body>
</html>
